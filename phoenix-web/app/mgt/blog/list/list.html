{% extends 'base/mgt/basic.html' %}

{% block title %}文章列表{% endblock %}

{% block content %}
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <input type="text" name="title__icontains" placeholder="文章标题..."
                                       autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" name="content__icontains" placeholder="正文关键字..."
                                       autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <select name="is_publish">
                                    <option value="">--选择发表状态--</option>
                                    <option value="1">已发表</option>
                                    <option value="0">未发表</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="is_top">
                                    <option value="">--选择置顶状态--</option>
                                    <option value="1">已置顶</option>
                                    <option value="0">未置顶</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="classify__id" id="classifySelectElem" lay-filter="classify" lay-search="">
                                    <option value="">--选择分类--</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="tags__id" id="tagSelectElem" lay-filter="tag" lay-search="">
                                    <option value="">--选择标签--</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="serial__id" id="serialSelectElem" lay-filter="serial" lay-search="">
                                    <option value="">--选择专栏--</option>
                                </select>
                            </div>
                            <div class="layui-input-inline search-form-btn">
                                <button type="button" class="layui-btn" lay-submit lay-filter="articleSearchForm">查询</button>
                                <button type="reset" tableID="articleListTable" class="layui-btn layui-btn-normal">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="layui-row">
                <table id="article-list-table" lay-filter="articleListTableFilter"></table>
            </div>
        </div>
    </fieldset>
{% endblock %}

{% block footer-scripts %}
    <script src="/phoenix-web/app/mgt/blog/list/list.js" type="module"></script>
{% endblock %}
