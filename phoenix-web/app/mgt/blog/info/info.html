{% extends 'base/basic.html' %}

{% block title %}博客文章{% endblock %}

{% block header-css %}
    <link rel="stylesheet" href="/phoenix-web/plugin/editormd/css/editormd.min.css" />
{% endblock %}

{% block content %}
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <form class="layui-form layui-form-pane" style="margin: 20px 100px;padding: 10px">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="文章标题..."
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block">
                        <select name="classify__id" id="classifySelectElem" lay-filter="classify" lay-search="">
                            <option value="">--选择分类--</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标签</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="like[write]" title="MySQL">
                        <input type="checkbox" name="like[read]" title="Oracle" checked>
                        <input type="checkbox" name="like[dai]" title="SQLServer">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章简介</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="文章简介..." class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否发表</label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_publish" value="1" title="是">
                        <input type="radio" name="is_publish" value="0" title="否" checked>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否置顶</label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_top" value="1" title="是">
                        <input type="radio" name="is_top" value="0" title="否" checked>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章正文</label>
                    <div class="layui-input-block" id="editor">
                        <textarea name="content" placeholder="文章正文..." class="layui-textarea"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
{#    <div id="editor">#}
{#        <textarea style="display:none;">### Hello Editor.md !</textarea>#}
{#    </div>#}
{% endblock %}

{% block footer-scripts %}
    <script src="/phoenix-web/plugin/others/jquery.min.js"></script>
    <script src="/phoenix-web/plugin/editormd/editormd.min.js"></script>
    <script src="/phoenix-web/app/mgt/blog/info/info.js" type="module"></script>
{% endblock %}
