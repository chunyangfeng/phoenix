{% extends 'base/mgt/basic.html' %}

{% block title %}留言管理{% endblock %}

{% block content %}
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <input type="text" name="content__icontains" placeholder="留言关键字..."
                                       autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <select name="is_examine" lay-search="">
                                    <option value="">--选择审核状态--</option>
                                    <option value="1">已审核</option>
                                    <option value="0">未审核</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="is_reply" lay-search="">
                                    <option value="">--选择回复状态--</option>
                                    <option value="1">已回复</option>
                                    <option value="0">未回复</option>
                                </select>
                            </div>
                            <div class="layui-input-inline search-form-btn">
                                <button type="button" class="layui-btn" lay-submit lay-filter="commentSearchForm">查询</button>
                                <button type="reset" tableID="commentListTable" class="layui-btn layui-btn-normal">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="layui-row">
                <table id="comment-list-table" lay-filter="commentListTableFilter"></table>
            </div>
        </div>
    </fieldset>
{% endblock %}

{% block table-action %}
    <script type="text/html" id="actionBar" class="layui-hide">
        <div class="layui-btn-container">
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="rowDetail">
                <i class="layui-icon layui-icon-reply-fill" title="回复"></i>
            </a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="rowDelete">
                <i class="layui-icon layui-icon-delete" title="删除"></i>
            </a>
        </div>
    </script>
{% endblock %}

{% block footer-scripts %}
    <script src="/phoenix-web/app/mgt/blog/comment/comment.js" type="module"></script>
{% endblock %}
